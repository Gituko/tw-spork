<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Listing</title>
    <link rel="stylesheet" href="dist/css/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
</head>
<body>
    <nav>
        <div class="w-9/12 mx-auto py-5 flex justify-between items-center font-comf">
            <div>
                <a href="#" class="text-lg">Tail Listing</a>
            </div>
            <div>
                <button class="py-2 px-4 rounded-md border border-amber-500 bg-transparent text-amber-500 hover:bg-amber-500 hover:text-white translation-all">
                    Add Listing
                </button>
            </div>
            <div class="space-x-4">
                <button class="text-lg">Sign In</button>
                <button class="text-lg">Sign Up</button>
            </div>
        </div>
    </nav>
    <div class="relative h-screen">
        <img src="./src/assets/images/hero/hero-4.jpg" alt="" class="h-full object-cover">
        <div class="absolute inset-0 bg-black/50"></div>
        <div class="absolute inset-0 h-full w-full">
            <div class="flex min-h-full w-full items-center justify-center">
                <div>
                    <div class="text-white text-center mb-4">
                        <p class="text-4xl capitalize font-bold mb-4 font-comf">Discover places that people love</p>
                        <p class="text-lg">We will help you to find the best places in the world.</p>
                    </div>
                <div class="flex gap-5">
                    <div>
                        <input type="text" placeholder="Location" class="rounded-md w-80 bg-white text-green-600 py-3 px-4 focus:outline-none">
                    </div>
                    <div>
                        <input type="text" placeholder="I'm Looking for..." class="rounded-md w-80 bg-white text-green-600 py-3 px-4 focus:outline-none">
                    </div>
                    <div>
                        <button class="rounded-md py-2.5 px-6 bg-amber-500 text-lg text-white hover:bg-amber-600">
                            Search
                        </button>
                    </div>
                </div>

                <div>
                    <ul class="flex gap-5 justify-center text-sm text-white">
                        <li class="capitalize">
                            <a href="">
                                <span class="material-icons align-middle hidden md:inline-flex">restaurant_menu</span>
                                Restaurants</li>
                            </a>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
